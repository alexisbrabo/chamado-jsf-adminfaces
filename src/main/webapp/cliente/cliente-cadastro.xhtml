<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="title">
        Cadastro de Cliente
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{cadastroClienteBean.id}"
				converter="javax.faces.Long" />
			<!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{carFormMB.init()}"/>-->
			<f:viewAction action="#{cadastroClienteBean.init}" />
		</f:metadata>

		<adm:breadcrumb
			title="#{empty cadastroClienteBean.id ? 'Novo CLiente' : 'Cliente '.concat(cadastroClienteBean.id)}"
			link="car-form.xhtml?id=#{cadastroClienteBean.id}" />
		<h:form id="form" prependId="false">
			<p:focus rendered="#{empty cadastroClienteBean.id}" />

			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton value="Salvar" action="#{carFormMB.save}"
							update="@form" icon="fa fa-check" styleClass="btn-primary" />
						<p:spacer width="5" rendered="#{carFormMB.isNew()}" />
						<p:commandButton value="Limpar" action="#{carFormMB.clear}"
							process="@this" icon="fa fa-refresh" styleClass="btn-success"
							update="@form" rendered="#{cadastroClienteBean.isNew()}" resetValues="true" />
						<p:spacer width="5" rendered="#{not cadastroClienteBean.isNew()}" />

						<p:commandButton value="Excluir" action="#{carFormMB.remove}"
							process="@this" rendered="#{not carFormMB.isNew()}"
							icon="fa fa-trash" styleClass="btn-danger">
							<f:setPropertyActionListener value="true"
								target="#{facesContext.externalContext.flash.keepMessages}" />
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-danger" />
						</p:commandButton>
						<p:spacer width="5" />
						<p:commandButton value="Back" immediate="true"
							action="car-list?faces-redirect=true" process="@this"
							icon="fa fa-reply" />
					</div>
					<p:splitButton value="Salvar" action="#{carFormMB.save}"
						update="@form" icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Limpar" action="#{carFormMB.clear}"
							process="@this" update="@form" rendered="#{carFormMB.isNew()}"
							resetValues="true" icon="fa fa-refresh" />
						<p:menuitem value="Excluir" action="#{carFormMB.remove}"
							process="@this" rendered="#{not carFormMB.isNew()}"
							icon="fa fa-trash">
							<f:setPropertyActionListener value="true"
								target="#{facesContext.externalContext.flash.keepMessages}" />
							<p:confirm header="Confirmation" message="VocÃª tem certeza?"
								icon="ui-icon-danger" />
						</p:menuitem>
						<p:separator />
						<p:menuitem value="Voltar" action="car-list?faces-redirect=true"
							process="@this" immediate="true" icon="fa fa-reply" />
					</p:splitButton>

					<p:separator />

					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel for="id" value="ID" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="id" value="#{cadastroClienteBean.cliente.id}" size="4"
								readonly="true" styleClass="form-control" style="width: 100%" />
						</div>
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Model" for="inptModel" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptModel" value="#{carFormMB.car.model}" />
						</div>
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Name" for="inptName" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptName" value="#{carFormMB.car.name}" />
						</div>
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Price" for="inptPrice" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputNumber id="inptPrice" value="#{carFormMB.car.price}" />
						</div>
					</div>
				</div>
			</div>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger box-solid">
				<p:commandButton value="Yes" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>


	</ui:define>

</ui:composition>
